let page ~title ~nav ~body =
    <!DOCTYPE lang="en">
    <html lang="en">
    <head>
        <title><%s title %></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/style.css">
        <script src="https://unpkg.com/htmx.org@1.9.2"
                integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" 
                crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>advent of code</h1>
        <%s! nav %>
        <main>
            <%s! body %>
        </main>
    </body>
    </html>

let nav ps =
    <nav>
%   ps |> List.iter begin fun (p, cs) ->
        <a href="<%s p %>"
            hx-boost="true"
            hx-target="main"
            <%s cs  %>
            >
            <%s p %>
        </a>
%   end;
    </nav>

let form ~endpoint ~req =
    <form   hx-post="<%s endpoint %>"
            hx-target="main"
            action="<%s endpoint %>"
            method="POST"> 
        <%s! Dream.csrf_tag req %>
        <label for="input">input</label>
        <textarea id="input" name="input"></textarea>
        <section id="type">
            <input type="radio" id="bonus" name="bonus" value="0" checked />
            <label for="simple">simple</label>
            <input type="radio" id="bonus" name="bonus" value="1" />
            <label for="bonus">bonus</label>
        </section>
        <button type="submit">submit</button>
    </form>

let p text = 
    <p><%s text %></p>
